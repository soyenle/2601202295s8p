<!doctype html>
<html>
    <head>
        <title>3NewGodFlow</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    </head>

    
    <style>
      .fixed {
        margin: auto;
        width: 60%;
        bottom: 0%;
        border: 3px solid green;
        padding: 15px;
        border-radius: 80px;
        background: #73AD21;
        
        justify-content: center;
        }
    </style>
    
    
    <body style="margin: 0; overflow: hidden;">
        
        <div class="fixed"><center>Apfel Bein Stein Stuhl Gold Auto Prüfung DNA Flasche Türkei Fenster</center></div>
        
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.9975820971489867 0.9975820971489867 0.9975820971489867"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
                
                <a-entity
                 look-at="[camera]"
                 geometry="primitive: plane; width: 3; height: auto"
                 material="color: white"
                 text="value: This text will be 4 units wide.">
                </a-entity>
                              
                
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
