<!doctype html>
<html>
    <head>
        <title>28NewGodFlow</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    </head>

    
    <style>    
      .fixed {
        margin: auto;
        width: 30%;
        
        border: 3px solid green;
        padding: 0.1%;
        border-radius: 30px;
        background: #73AD21;
        text-align: center;
        justify-content: center;
      }
</style>
    
        <script>    
        AFRAME.registerComponent('markerhandler1', {
         tick:function() {
         if(document.querySelector("#animated-marker1").object3D.visible == true) {
             
         document.getElementById("div").textContent = "MARKER1"; 
         } else {
         document.getElementById("div").textContent = ""; 
      }
   }
});
           
        AFRAME.registerComponent('markerhandler2', {
         tick:function() {
         if(document.querySelector("#animated-marker2").object3D.visible == true) {
             
         document.getElementById("div").textContent = "MARKER2"; 
         } else {
         document.getElementById("div").textContent = ""; 
      }
   }
});
            
       
        
</script>
    
    
    <body style="margin: auto; overflow: hidden;">
        
        <div class="fixed" id = "div">          
            
        </div>
        
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker1"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.9975820971489867 0.9975820971489867 0.9975820971489867"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                    markerhandler1
                ></a-entity>  
            </a-marker>

            <a-marker
                id="animated-marker2"
                type="pattern"
                preset="custom"
                url="assets/pattern-A.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="marker2"
            >
                <a-entity
                    id="bowser-model2"
                    scale="0.4 0.4 0.4"
                    gltf-model="assets/pokemon_arena/scene.gltf"
                    class="clickable"
                    gesture-handler           
                    markerhandler2
                ></a-entity>
              </a-marker>   
                
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
