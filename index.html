<script>             
        var ListeA = 'Zeichnungen Tag Apfelwein Lack Drehen Kiosk Abstimmung Hilfe Kopenhagen Stift';
	var ListeB = 'Wurm Getreide Kabine Lotterie Hammer Sinn Karriere Fraktion Atlas Kürbis';
	var ListeC = 'Definition Torte Ski Kuhglocke Rhythmus Klavier Batterien Gefroren Lupe Kultur';
	var ListeD = 'Gestern Pharao Graf Kellner Schlepper Tal Leopard Ende Kit Bushaltestelle';
	var ListeE = 'Kabine Frosch Narbe Marmelade Singen Mutig Dreckig Slip Aussprechen Schnuller';
	var visible = 0;
		
         AFRAME.registerComponent('markerhandler', {
         tock:function() {
         if(visible == 0 && 
	    (document.querySelectorAll('a-marker')[0].object3D.visible == true || 
	     document.querySelectorAll('a-marker')[1].object3D.visible == true ||
	     document.querySelectorAll('a-marker')[2].object3D.visible == true ||
	     document.querySelectorAll('a-marker')[3].object3D.visible == true ||
	     document.querySelectorAll('a-marker')[4].object3D.visible == true) ) {countdown(); } 
		 
         if(document.querySelectorAll('a-marker')[0].object3D.visible == true) {document.getElementById("div").textContent = ListeA; } 
	 if(document.querySelectorAll('a-marker')[1].object3D.visible == true) {document.getElementById("div").textContent = ListeB; } 
	 if(document.querySelectorAll('a-marker')[2].object3D.visible == true) {document.getElementById("div").textContent = ListeC; } 
	 if(document.querySelectorAll('a-marker')[3].object3D.visible == true) {document.getElementById("div").textContent = ListeD; } 
	 if(document.querySelectorAll('a-marker')[4].object3D.visible == true) {document.getElementById("div").textContent = ListeE; } 
	
	 if(  (document.querySelectorAll('a-marker')[0].object3D.visible == false) && (document.querySelectorAll('a-marker')[1].object3D.visible == false)
	   && (document.querySelectorAll('a-marker')[2].object3D.visible == false) && (document.querySelectorAll('a-marker')[3].object3D.visible == false) 
	   && (document.querySelectorAll('a-marker')[4].object3D.visible == false)	) 
	 {document.getElementById("div").textContent = ""; } 
	 }	
	 });
            
	
	function Instructions() {           
	window.alert("Lerne Alle Wörterlisten A-E für eine Minute und öffne anschließend den Abfrage Test");
        }

	function Quiz() {           
   	window.open("https://forms.gle/sCLAGZSEfJ1sRg6f6");
	}      
        
	function countdown() {
	visible = 1;
	var timeleft = 60;
		
	var timer = setInterval(function() {
    	    	if (timeleft <= 0) {
			clearInterval(timer);
			visible = 0;
    			}
    		document.getElementById("counter").textContent = timeleft;
    		timeleft -= 1;
		}, 1000); }
	
</script>
    
    
    <body style="margin: auto; overflow: hidden;">
	 
	<div class="content" id = "div"></div>    
        <div class="button-quiz" type = "button" onclick = "Quiz()">Go To Test</div>    
	<div class="button-instructions" type = "button" onclick = "Instructions()"> Instructions</div>
	<div class="counter" id="counter">0</div>
